<head>
	<title>test-bootstrap-3.3.4</title>
</head>

<body>
	<div class="container">
		<div class="row text-center">
			<h3>The Basic Modal</h3>
			<a href="#" data-toggle="modal" data-target="#basicModal">Click to open Modal</a>
		</div>
		<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
						<div class="form-group">
							<label>Name</label>
							<input class="form-control required" placeholder="Your name" data-placement="top" data-trigger="manual" data-content="Must be at least 3 characters long, and must only contain letters." type="text">
						</div>
					</div>
					<div class="modal-body">
						<!--modal-body-->

						<form class="form-inline">
							<div class="form-group">
								<label class="control-label" for="cardType">Card Type</label>
								<div class="controls">
									<input name="cardType" id="cardType" type="text" value="" placeholder="Card Type" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="taskDueDate">Task Due Date</label>
								<div class="controls">
									<input name="taskDueDate" id="taskDueDate" type="text" value="" placeholder="Task Due Date" class="form-control" />
								</div>
							</div>
            </form>
					</div>
					<!--end modal-body-->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!--end modal-->
	</div>
</body>
